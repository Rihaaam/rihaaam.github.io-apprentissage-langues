<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apprentissage des langues — Accueil</title>
  <style>
    :root{
      --primary: #4CAF50;
      --nav-bg: #333;
      --nav-sub-bg: #444;
      --text: #333;
      --muted: #555;
      --paper: #fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#f9f9f9; color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    header{background:var(--primary); color:#fff; padding:20px 0; text-align:center;}
    header h1{margin:0; font-size:1.8rem}

    /* NAV */
    nav{position:sticky; top:0; background:var(--nav-bg); z-index:2000}
    nav .nav-inner{max-width:1200px; margin:0 auto}
    nav ul{list-style:none; margin:0; padding:0; display:flex; flex-wrap:wrap; align-items:center}
    nav ul li{position:relative}
    nav ul > li > a{display:block; color:#fff; text-decoration:none; font-weight:700; padding:12px 18px}
    nav a:hover, nav a.active{background:var(--primary)}
    nav li.has-sub > a::after{content:" ▾"; font-size:.9em; margin-left:6px; opacity:.9}
    nav ul li ul{display:none; position:absolute; top:100%; left:0; background:var(--nav-sub-bg); min-width:200px; padding:6px 0; border-radius:0 0 6px 6px; z-index:2100}
    nav ul li ul li a{display:block; padding:10px 16px; color:#fff; font-weight:500; text-decoration:none}
    nav ul li:hover > ul{display:block}

    /* CONTENT */
    main{max-width:1200px; margin:28px auto; padding:0 18px 60px}
    section{margin-bottom:34px}
    section h2{margin:0 0 16px; font-size:1.25rem}

    .pdf-container{
      display:grid;
      gap:18px;
      align-items:start;
    }
    /* 4 par ligne (desktop) */
    .pdf-container.four-per-row{grid-template-columns: repeat(4, 1fr);}
    /* 2 par ligne (desktop) */
    .pdf-container.two-per-row{grid-template-columns: repeat(2, 1fr);}

    .pdf-item{
      background:var(--paper); border-radius:12px; padding:12px; text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.06); transition:transform .16s ease, box-shadow .16s ease;
    }
    .pdf-item:hover{transform:translateY(-6px); box-shadow:0 10px 20px rgba(0,0,0,0.12)}
    .pdf-item img{width:100%; max-width:180px; border-radius:8px; display:block; margin:0 auto; cursor:pointer}
    .pdf-item p{margin:10px 0 0; font-weight:700; color:var(--muted)}
    .download-btn{display:inline-block;margin-top:8px;padding:8px 12px;background:var(--primary);color:#fff;border-radius:6px;text-decoration:none;font-weight:700}
    .download-btn:hover{opacity:.95}

    /* FOOTER simple sur une ligne */
    footer{background:#222;color:#fff;text-align:center;padding:14px 10px;position:relative}
    footer p{margin:0; font-size:0.95rem}

    /* Mobile responsiveness */
    @media (max-width:900px){
      nav ul{flex-direction:column; align-items:stretch}
      nav ul > li > a{padding:12px 16px; border-top:1px solid rgba(255,255,255,0.03)}
      nav ul li ul{position:relative; left:0; top:0; display:none; width:100%; border-radius:0}
      nav li.has-sub > a::after{content:" ▸"; float:right}
      nav li.open > a::after{content:" ▾"}
      .pdf-container.four-per-row,
      .pdf-container.two-per-row{ grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
    }

  </style>
</head>
